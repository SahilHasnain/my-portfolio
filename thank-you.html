<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You!</title>
    <link href="./src/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body
    class="flex items-center justify-center min-h-screen font-sans text-gray-800 bg-gradient-to-r from-primary to-secondary"
  >
    <div
      class="max-w-md p-10 mx-auto text-center bg-white shadow-xl bg-opacity-90 backdrop-blur-lg rounded-xl"
    >
      <h1 id="greeting" class="mb-4 text-4xl font-bold text-primary">
        Thank You!
      </h1>
      <p class="mb-6 text-lg text-gray-700">
        Your message has been sent successfully. I'll be in touch soon.
      </p>
      <a
        href="index.html"
        class="inline-block px-6 py-3 font-medium text-white transition rounded-lg bg-primary hover:bg-secondary"
        >Go Back Home</a
      >
    </div>
    <script>
      // Display user's name in greeting
      function getQueryParam(key) {
        const params = new URLSearchParams(window.location.search);
        return params.get(key) || "";
      }
      const userName = getQueryParam("name");
      if (userName) {
        const greetingEl = document.getElementById("greeting");
        greetingEl.textContent = `Thank You, ${decodeURIComponent(userName)}!`;
      }
    </script>
  </body>
</html>
